<div class="form-body container">
  <h2>Create Book</h2>

  <form autocomplete="off" [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
    <div class="">
    <mat-form-field class="form-field" appearance="outline">
        <mat-label> Title
        </mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Description
        </mat-label>
        <input matInput formControlName="description" >
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label> Author
        </mat-label>
        <input matInput formControlName="author" required>
      </mat-form-field>
    </div>

    <div class="">
      <mat-form-field class="example-chip-list">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Add Tags">
          <mat-chip
            *ngFor="let tag of currentTags"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Add Tag"
            #tagInput
            formControlName="tags"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>


  <div class="">

    <button mat-stroked-button class="form-field" type="submit">Submit</button>
  </div>

  </form>
</div>
