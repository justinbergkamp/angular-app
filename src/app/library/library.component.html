<div class="library">





    <div class="queue">

        <h2>My Books</h2>
        <mat-button-toggle-group #group="matButtonToggleGroup" (change)="onFilterChange(group.value)" multiple="true"
          [(ngModel)]="myFlagForButtonToggle">
          <mat-button-toggle *ngFor="let item of endpointToggleOptions;" [value]="item">{{item}}</mat-button-toggle>
        </mat-button-toggle-group>
        <div *ngFor="let book of books" (click)="onSelect(book)">


        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{book.title}}</mat-card-title>
            <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{book.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        </div>

        <!-- <ul class="books">
            <li *ngFor="let book of books"
              [class.selected]="book === selectedBook"
              (click)="onSelect(book)">
              <span class="badge">{{book.queue_pos}}</span> {{book.title}}
            </li>
          </ul> -->


        <button mat-stroked-button color="accent" (click)="addBook()">Add Book</button>
      </div>




    <div class="forms">
      <div *ngIf="mode==='add'">
        <app-add-book></app-add-book>
      </div>
      <div *ngIf="mode==='details'">
        <app-book-detail [book]="selectedBook"></app-book-detail>
      </div>
    </div>

  </div>
