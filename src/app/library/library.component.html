<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <button mat-stroked-button color="accent" (click)="addBook()">Add Book</button>


    </mat-drawer>


<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Backlog">
    <app-library-grid [allBooks]="backlogBooks"></app-library-grid>
  </mat-tab>
  <mat-tab label="Queue">
    <app-library-grid [allBooks]="queuedBooks"></app-library-grid>

  </mat-tab>
  <mat-tab label="Done">
    <app-library-grid [allBooks]="completedBooks"></app-library-grid>

  </mat-tab>
</mat-tab-group>

<div class="example-sidenav-content">
  <button type="button" mat-button (click)="drawer.toggle()">
    Toggle sidenav
  </button>
</div>
</mat-drawer-container>
