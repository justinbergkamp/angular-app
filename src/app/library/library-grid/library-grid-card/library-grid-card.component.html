<mat-card class="book-card">

  <!-- <div mat-card-avatar class="example-header-image"></div> -->
  <mat-card-title>{{book.title}}</mat-card-title>
  <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  <div *ngIf="status == 0">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
      <mat-chip-list aria-label="Tag selection">
        <div *ngFor="let tag of book.tags" >
          <mat-chip (click)="onTag(tag)"  [ngStyle]="{'background-color': tagInformation.get(tag) ? tagInformation.get(tag).color : lightblue}">
            {{tagInformation.get(tag) ? tagInformation.get(tag).nickname : tag[0]}}
          </mat-chip>
        </div>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToQueue(book)">Add to Queue</button>
      <button mat-button (click)="deleteBook(book)">Delete</button>
    </mat-card-actions>

  </div>

  <div *ngIf="status == 3">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
      <mat-star-rating (ratingUpdated)="changeStarRating($event)" [rating]='book.rating' [starCount]= '5' [color]='primary'></mat-star-rating>


    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToQueue(book)">View Metrics</button>
      <button mat-button (click)="deleteBook(book)">Delete</button>
    </mat-card-actions>

  </div>

</mat-card>
