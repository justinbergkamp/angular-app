
<div class="outer-container" *ngIf="book">
  <div class="container">
  <h2>{{book.title}} Details</h2>

  <div>
    <mat-form-field class="form-field" appearance="outline">
    <mat-label> Title
    </mat-label>
    <input matInput [(ngModel)]="book.title" placeholder="Title">
  </mat-form-field>
  </div>

  <div >
    <mat-form-field class="form-field" appearance="outline">
    <mat-label> Author
    </mat-label>
    <input matInput [(ngModel)]="book.author" placeholder="Author">
  </mat-form-field>
  </div>


  <div *ngIf="book.status > 0">
    <mat-form-field class="form-field" appearance="outline">
    <mat-label> Description
    </mat-label>
    <input matInput [(ngModel)]="book.description" placeholder="Description">
  </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
    <mat-label> Pages
    </mat-label>
    <input matInput [(ngModel)]="book.pageNumber" placeholder="Page Number">
  </mat-form-field>
  </div>

  <div *ngIf="book.status > 2">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [(ngModel)]="book.startDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div *ngIf="book.status > 3">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [(ngModel)]="book.finishDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>


  <div class="">
  <mat-button-toggle-group  #group="matButtonToggleGroup" (change)="onStatusUpdate(group.value)" multiple="false"
   [(ngModel)]="book.status">
      <mat-button-toggle *ngFor="let item of statusOptions;" [value]="item">{{item}}</mat-button-toggle>
  </mat-button-toggle-group>
</div>
  <button mat-stroked-button color="primary" (click)="updateBook()">Update</button>
</div>
</div>
