<div class="current-page-container">
  <div class="queue-list-container">
    Queue List
  </div>
  <div class="carousel-container">
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="primary"
        proportion="50"
        slides="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
        class="carousel">
          <mat-carousel-slide overlayColor="lightgreen" class="carousel-slide-container" *ngFor="let book of books">
            <div  class="carousel-slide">
              <h1>{{ book.title }}</h1>
              <mat-progress-spinner
              class="example-margin"
              [color]="color"
              [mode]="mode"
              [value]="value">
            </mat-progress-spinner>
            <div id="completionPercentage">
              {{ value }}
            </div>
            <mat-label>Current Page</mat-label>
            <input matInput [(ngModel)]="currentPage"  (ngModelChange)="onPageChange($event)">
            <button  mat-flat-button >
              Enter
            </button>
          </div>
        </mat-carousel-slide>
    </mat-carousel>
  </div>
  <div class="read-log-container">
    Read Log
  </div>
</div>
