<div class="container">
  <h2>Cheers! You finished {{book.title}}</h2>

  <form class="form-body" autocomplete="off" [formGroup]="doneForm" (ngSubmit)="onCreate(doneForm.value)">
    <div class="">
    <mat-form-field class="form-field" appearance="outline">
        <mat-label> Completion Date </mat-label>
        <input matInput formControlName="finishDate" required>
      </mat-form-field>
    </div>

    <div class="">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Rating</mat-label>
        <mat-star-rating [rating]='3' [starCount]= '5' [color]='primary'></mat-star-rating>
      </mat-form-field>
    </div>


  <div class="">
    <button mat-stroked-button [disabled]="!doneForm.form.valid" class="add-button form-field" type="submit">Submit</button>
  </div>

  </form>
</div>

<h1 mat-dialog-title>Add Reading Session</h1>
<form  #doneForm="ngForm">
  <div mat-dialog-content>
    <div class="dialog-body">

      <mat-form-field >
        <mat-label>Completion Date:</mat-label>
        <input matInput class="form-control" id="finishDate" required
         [(ngModel)]="finishDate" name="date" #date="ngModel" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div [hidden]="date.valid || date.pristine"
        class="alert alert-danger">
          Date is Required
        </div>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Starting Page:</mat-label>
        <input type=number matInput class="form-control" id="startPage" required
        [(ngModel)]="data.startPage" name="startPage" #startPage="ngModel">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ending Page:</mat-label>
        <input type=number matInput class="form-control" id="endPage" required
        [(ngModel)]="data.endPage" name="endPage" #endPage="ngModel">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" [disabled]="!sessionForm.form.valid" cdkFocusInitial>Add</button>
  </div>

</form>
