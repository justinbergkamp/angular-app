<h1 mat-dialog-title>Add Reading Session</h1>
<form  #sessionForm="ngForm">
  <div mat-dialog-content>
    <div class="dialog-body">

      <mat-form-field >
        <mat-label>Date:</mat-label>
        <input matInput class="form-control" id="date" required
         [(ngModel)]="data.date" name="date" #date="ngModel" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div [hidden]="date.valid || date.pristine"
        class="alert alert-danger">
          Date is Required
        </div>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Starting Page:</mat-label>
        <input type=number matInput class="form-control" id="startPage" required
        [(ngModel)]="data.startPage" name="startPage" #startPage="ngModel">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ending Page:</mat-label>
        <input type=number matInput class="form-control" id="endPage" required
        [(ngModel)]="data.endPage" name="endPage" #endPage="ngModel">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!sessionForm.form.valid" cdkFocusInitial>Add</button>
  </div>

</form>
