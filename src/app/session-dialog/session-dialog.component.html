<h1 mat-dialog-title>Add Reading Session</h1>
<div mat-dialog-content>
  <mat-form-field >
    <mat-label>Date:</mat-label>
    <input matInput [(ngModel)]="data.date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Starting Page:</mat-label>
    <input matInput [(ngModel)]="data.startPage">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ending Page:</mat-label>
    <input matInput [(ngModel)]="data.endPage">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
